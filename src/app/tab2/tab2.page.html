<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Agregar marcador</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->  
        <agm-map (mapClick) = "agregarMarcador($event)" [latitude] = "lat" [longitude] = "lng" [zoom] = '15'>
          <agm-marker *ngFor = "let marcador of marcadores" [latitude] = "marcador.lat" [longitude] = "marcador.lng" iconUrl = "assets/location1.png">
            <agm-info-window>
              <strong>{{marcador.title}}</strong>
              <p>{{marcador.description}}</p>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </ion-card-content>
    </ion-card>
</ion-content>
